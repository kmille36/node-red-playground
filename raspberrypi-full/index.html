<html><head><script>
    var i = 240;
    setInterval(function () {
        document.open();
        document.write("Remaining time: " + i-- + " seconds");
        document.close();
        if (i == 0) {
            window.location.href = "./vnc.html?autoconnect=true";
        }
    }, 1000)
</script></head></html>
