<html><head><script>
    var i = 240;
    setInterval(function () {
        if (i > 0) {
            document.open();
            document.write("Remaining time: " + i + " seconds");
            i += 5;
            document.close();
        } else {
            window.location.href = "./vnc.html?autoconnect=true";
        }
    }, 5000)
</script></head></html>
